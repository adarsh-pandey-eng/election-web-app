<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Space background -->
  <rect width="100" height="100" fill="#191970"/>
  <circle cx="15" cy="20" r="1" fill="#FFFFFF"/>
  <circle cx="85" cy="25" r="0.8" fill="#FFFFFF"/>
  <circle cx="20" cy="80" r="0.6" fill="#FFFFFF"/>
  <circle cx="90" cy="70" r="1" fill="#FFFFFF"/>
  
  <!-- Globe shadow -->
  <circle cx="52" cy="52" r="40" fill="#000000" opacity="0.2"/>
  
  <!-- Main globe -->
  <circle cx="50" cy="50" r="40" fill="#4169E1"/>
  
  <!-- Continents - North America -->
  <path d="M25 35 Q30 30 35 35 Q40 30 45 35 Q50 32 55 38 Q50 45 45 40 Q35 45 25 35" fill="#228B22"/>
  
  <!-- Continents - South America -->
  <path d="M35 55 Q40 50 45 55 Q50 58 45 65 Q40 70 35 65 Q30 60 35 55" fill="#32CD32"/>
  
  <!-- Continents - Europe/Africa -->
  <path d="M55 30 Q65 25 70 35 Q75 40 70 50 Q65 60 60 55 Q55 45 60 35 Q55 35 55 30" fill="#228B22"/>
  
  <!-- Continents - Asia -->
  <path d="M70 30 Q80 25 85 35 Q80 40 75 35 Q70 40 70 30" fill="#32CD32"/>
  
  <!-- Continents - Australia -->
  <path d="M70 60 Q75 58 80 62 Q75 68 70 65 Q68 62 70 60" fill="#228B22"/>
  
  <!-- Ocean details -->
  <path d="M15 45 Q25 40 35 45" stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M45 70 Q55 65 65 70" stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="35" rx="35" ry="8" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  <ellipse cx="50" cy="50" rx="40" ry="10" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  <ellipse cx="50" cy="65" rx="35" ry="8" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Longitude lines -->
  <path d="M50 10 Q45 30 50 50 Q55 70 50 90" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M30 20 Q35 40 30 60 Q25 80 30 80" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M70 20 Q65 40 70 60 Q75 80 70 80" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.4"/>
  
  <!-- Globe highlight -->
  <ellipse cx="40" cy="35" rx="8" ry="12" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Globe border -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#000080" stroke-width="2"/>
  
  <!-- Atmosphere glow -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.5"/>
</svg>
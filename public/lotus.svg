<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Water background -->
  <rect width="100" height="100" fill="#E0F6FF"/>
  <ellipse cx="50" cy="80" rx="40" ry="10" fill="#4682B4" opacity="0.4"/>
  <!-- Water ripples -->
  <ellipse cx="50" cy="82" rx="30" ry="6" fill="#5F9EA0" opacity="0.3"/>
  <ellipse cx="50" cy="84" rx="20" ry="4" fill="#87CEEB" opacity="0.5"/>
  
  <!-- Lily pads -->
  <ellipse cx="25" cy="75" rx="12" ry="6" fill="#228B22" transform="rotate(-15 25 75)"/>
  <ellipse cx="75" cy="78" rx="10" ry="5" fill="#32CD32" transform="rotate(20 75 78)"/>
  <path d="M25 75 L30 70" stroke="#006400" stroke-width="1"/>
  <path d="M75 78 L80 73" stroke="#006400" stroke-width="1"/>
  
  <!-- Lotus stem -->
  <line x1="50" y1="65" x2="50" y2="85" stroke="#228B22" stroke-width="2"/>
  
  <!-- Outer petals (largest) -->
  <path d="M50 65 Q35 50 25 55 Q35 65 50 60 Q65 65 75 55 Q65 50 50 65" fill="#FF1493"/>
  <path d="M50 65 Q40 48 28 53 Q40 63 50 58 Q60 63 72 53 Q60 48 50 65" fill="#FF69B4" opacity="0.8"/>
  
  <!-- Middle petals -->
  <path d="M50 58 Q42 43 32 48 Q42 58 50 53 Q58 58 68 48 Q58 43 50 58" fill="#FFB6C1"/>
  <path d="M50 58 Q44 45 36 50 Q44 56 50 51 Q56 56 64 50 Q56 45 50 58" fill="#FFC0CB" opacity="0.9"/>
  
  <!-- Inner petals -->
  <path d="M50 51 Q46 38 40 42 Q46 51 50 46 Q54 51 60 42 Q54 38 50 51" fill="#FFCCCB"/>
  <path d="M50 51 Q47 40 42 44 Q47 49 50 44 Q53 49 58 44 Q53 40 50 51" fill="#FFE4E1"/>
  
  <!-- Center with stamens -->
  <circle cx="50" cy="46" r="4" fill="#FFD700"/>
  <circle cx="50" cy="46" r="2.5" fill="#FFA500"/>
  
  <!-- Individual stamens -->
  <circle cx="48" cy="44" r="0.8" fill="#FF4500"/>
  <circle cx="52" cy="44" r="0.8" fill="#FF4500"/>
  <circle cx="50" cy="42" r="0.8" fill="#FF4500"/>
  <circle cx="48" cy="48" r="0.8" fill="#FF4500"/>
  <circle cx="52" cy="48" r="0.8" fill="#FF4500"/>
  
  <!-- Petal details/veins -->
  <path d="M35 58 Q45 50 50 58" stroke="#FF1493" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M65 58 Q55 50 50 58" stroke="#FF1493" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M42 48 Q48 43 50 51" stroke="#FFB6C1" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M58 48 Q52 43 50 51" stroke="#FFB6C1" stroke-width="0.5" fill="none" opacity="0.7"/>
  
  <!-- Water drops on petals -->
  <circle cx="40" cy="55" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="60" cy="52" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="45" cy="48" r="0.6" fill="#FFFFFF" opacity="0.6"/>
</svg>